description:  Learning to Hack One Inch at a Time

disqus_shortname: makehacklearn

permalink:  /:year/:month/:day/:title/

timezone:    America/Los_Angeles
future:      true
pygments:    true
markdown:    kramdown
author:       Al Billings
author_short: albill
author_email: albill@openbuddha.com
feedburner_id: makehacklearn
disqus_id:    makehacklearn
disqus_username: albill
disqus_shortname: makehacklearn

# Owner/author information
owner:
  name:           Al Billings
  avatar:         avatar.jpg
  bio:            "Former @openbuddha, Tabletop RPG Geek, Buddhist, Security Program Manager, Director at Ace Monster Toys (@AMT), an Oakland Hackerspace."
  email:          albill@gmail.com
  # Social networking links used in footer. Update and remove as you like.
  twitter:        makehacklearn
  facebook:       albill
  github:         albill
  stackexchange:  
  linkedin:       albill
  instagram:      
  flickr:         albill
  tumblr:         
  # For Google Authorship https://plus.google.com/authorship
  google_plus:   AlBillings

# Background image to be tiled on all pages
background: ps_neutral.png

# Change the dir the individual category files are output to
category_dir: categories # Default is categories
# Title to be used when generating the individual category html files prefixed to category name
category_title_prefix: "categories"
  
  # Links to include in top navigation
# For external links add external: true
links:
  - title: About Me
    url: /about-me.html
  - title: External Link
    url: http://mademistakes.com
    external: true

# Amount of post to show on home page
paginate: 3

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: true

  coderay:
    coderay_line_numbers: nil
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: class

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules"]