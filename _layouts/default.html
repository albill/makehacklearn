<!doctype html>
<!--[if lt IE 7]> <html class="no-js ie6 oldie" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js ie7 oldie" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js ie8 oldie" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ site.title }} - {{ site.description }}">
  <meta name="author" content="{{ site.author }}">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link href="http://feeds.feedburner.com/MakeHackLearn" rel="alternate" title="{{ site.title }}" type="application/atom+xml">

  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/syntax.css">
  <link rel="stylesheet" href="/css/disqus.css">

  <script src="/js/libs/modernizr-2.0.6.min.js"></script>
  
     <!-- Open Graph -->
   <meta property="og:title" content="{{ page.title }}" />
   <meta property="og:type" content="blog" />
   <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
   <meta property="og:site_name" content="Make Hack Learn" />
   <meta property="og:description" content="Hacking an inch at a time" />
   <meta property="og:locality" content="Oakland" />
   <meta property="og:region" content="CA" />
   <meta property="og:postal-code" content="94608" />
   <meta property="og:country-name" content="United States" />
   <meta property="og:email" content="albill@openbuddha.com" />
   <meta property="lame" content="Make Hack Learn" />

   <!-- SEO -->
   <meta name="keywords" content="hacking, hackerspaces, oakland, california, oakland california, bay area, nerd, geek" />
   <meta name="description" content="Hacking an inch at a time" />
   <meta name="author" content="Al Jigong Billings" />
   <meta name="robots" content="all" />

</head>

<body>
  <div class="menu">
    {% include menu.html %}
  </div>
  <div class="title">
    <h1>
      {{ site.title }}
    </h1>
  </div>
  <div class="container">

    {{ content }}

    <footer>
      <span>{{ site.author }}</span>
      <a class="fadedlink" href="https://twitter.com/openbuddha"><img src="/gfx/twitter-logo.png" alt="@twitter"></a>
      <a class="fadedlink" href="http://linkedin.com/in/{{ site.author_short }}"><img src="/gfx/linkedin-logo.png" alt="@linkedin"></a>
      <a class="fadedlink" href="mailto:{{ site.author_email }}"><img src="/gfx/gmail-logo.png" alt="@email"></a>
    </footer>
  </div>

  <script>
    window._gaq = [['_setAccount','{{ site.analytics_ua }}'],['_trackPageview'],['_trackPageLoadTime']];
    Modernizr.load({
      load: ('https:' == location.protocol ? '//ssl' : '//www') + '.google-analytics.com/ga.js'
    });
  </script>

  <!--[if lt IE 7 ]>
    <script src="//ajax.googleapis.com/ajax/libs/chrome-frame/1.0.3/CFInstall.min.js"></script>
    <script>window.attachEvent('onload',function(){CFInstall.check({mode:'overlay'})})</script>
  <![endif]-->
</body>
</html>
